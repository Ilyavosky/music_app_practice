<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reproductor de MÃºsica</title>
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./main.js"></script>
    <script src="https://kit.fontawesome.com/8e9f48c27b.js" crossorigin="anonymous"></script>
</head>

<body>
    <div class="container">
        <div class="music-player">
            <nav id="mobile-nav">
                <div class="circle">
                    <span>back</span>
                </div>
                <div class="circle">
                    <span>bars</span>
                </div>
            </nav>

            <nav id="desktop" >
                <input type="text" name="" id="text" placeholder="Search for music" class="search-bar">
            </nav>

            <div id="song-details">
                <img src="./media/default_img.jpg" alt="" id="song-img" class="song-img"">
                <h1 id="title" class="title"></h1>
                <h3 id="artist" class="artist"></h3>
            </div>

            <div id="playlist">
                <div id="song-card">
                    <img src="" alt="" class="song-card">
                    <h3></h3>
                </div>
            </div>

            <div class="audio">
                <audio controls id="media" hidden>
                    <!--<source id="audio" src="" type="audio/mpeg">-->
                </audio>
            </div>
            <div class="song-controls">
                <span id="lastest">last</span>
                <span id="play" class="play">play</span>
                <span id="forward">forward</span>
            </div>

        </div>
    </div>
</body>

<main>
    <div class="column-left">
        <div class="">
            <p>Home</p>
        </div>
    </div>
</main>


</html>
